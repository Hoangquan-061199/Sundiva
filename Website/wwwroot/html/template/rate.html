    <script>
        function readURL_Rate_Reply(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.rate_Reply').show();
                    $('#frm-avt-img-rate_Reply').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        $('#Avatar_Reply_RAte').change(function () {
            readURL_Reply(this);
        });
        $('.insert-img-rate_Reply').click(function () {
            $('#Avatar_Reply_Rate').val('');
            $('.insert-img-rate_Reply').hide();
        });
    </script>
